<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<style>
    .flex-container{
        display: flex;
    }
</style>


</head>
<body>
    

      <!-- Modal -->
      <div class="modal animated fadeInLeft fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your match is...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
                <h2 id="friendName"></h2>
                <img id="friendImage" src="https://www.logaster.com/blog/wp-content/uploads/2013/06/jpg.png" height='300'>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
    
            </div>
          </div>
        </div>
      </div>


      <!-- Survey -->

      <div class="survey-container animated fadeInLeft">
        <div class="container">
          <h1>Survey</h1>
          <h2>Fill out the questions below to the best of your ability!</h2>
          <p>The ratings are on a scale of 1-5 (Strongly Disagree - Strongly Agree)</p>
          <form>
            <div class="form-group">
              <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
              <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
              <label for="question1"><h5>How much do you enjoy whiskey?</h5></label>
              <select class="form-control" id="q1">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question2"><h5>Does science interest you?</h5></label>
              <select class="form-control" id="q2">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question3"><h5>Is eating at a buffet the highlight of your week?</h5></label>
              <select class="form-control" id="q3">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question4"><h5>I depend on my mom to bail me out of every situation.</h5></label>
              <select class="form-control" id="q4">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question5"><h5>Do you enjoy THE DANGER ZONE?!?!</h5></label>
              <select class="form-control" id="q5">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class = "flex-container">
            <div class="form-group">
                <button id="submit-btn" type="submit" class="btn btn-dark btn-lg">Submit</button>
              </div>
              <div class="form-group">
                  <a href="/api/friends">
                    <button class="btn btn-dark btn-lg" style="margin-left: 20px">View Friends API</button>
                  </a>
              </div>
            </div>
            </div>
      </div>
          </form>
   








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app\js\app.js"></script>
</body>
</html>
